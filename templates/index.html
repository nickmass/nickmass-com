<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/css/bundle.css" rel="stylesheet" type="text/css">
        <link href="//fonts.googleapis.com/css?family=Josefin+Sans:300,400,700,400italic|Source+Code+Pro" rel="stylesheet" type="text/css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <title>{% block title %}NickMass.com{% endblock %}</title>
    </head>
    <body>
        {%- match user -%}
        {%- when Some with (user) -%}
        <div id="user-bar" class="u-full-width">
            <div class="u-pull-right">
                <span class="user-greeting">Hello, {{user.name|e}}</span>
                <a class="button button-primary" href="/post/create">Create Post</a>
                <a class="button" href="/auth/logout">Logout</a>
            </div>
            <div class="u-cf"></div>
        </div>
        {%- when None -%}
        {%- endmatch -%}
        <div id="header">
            <canvas id="header-canvas"></canvas>
            <h1><a href="/">NickMass.com</a></h1>
            <h4>Some short subtitle</h4>
            <div class="social-container">
                <ul class="social-links">
                    <li><a href="http://twitter.com/nickmass"><i class="fa fa-twitter"></i><span> Twitter</span></a></li>
                    <li><a href="http://github.com/nickmass"><i class="fa fa-github"></i><span> Github</span></a></li>
                    <li><a href="http://bitbucket.org/nickmass"><i class="fa fa-bitbucket"></i><span> Bitbucket</span></a></li>
                </ul>
            </div>
        </div>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
        <script src="/js/header.js" defer></script>
    </body>
</html>
